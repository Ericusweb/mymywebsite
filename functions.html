     function multiply(a, b) {

       }


        // Function with 1 input (parameter)
        function showSquare(number) {
            let square = number * number;
            alert("Square of " + number + " is " + square);
        }

        // Function with 2 inputs (parameters)
        function showSum(a, b) {
            let result = a + b;
            alert("The sum of " + a + " and " + b + " is " + result);
