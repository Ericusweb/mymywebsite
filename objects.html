<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Objects</title>
</head>
<body>

    <h1>Object Practice</h1>
    <button onclick="showPerson()">Show Info</button>

    <script>
        function showPerson() {
            let person = {
                name: "Eric",
                age: 25,
                role: "Developer & Custom Officer"
            };

            alert("Name: " + person.name + "\nAge: " + person.age + "\nRole: " + person.role);
        }
    </script>

</body>
</html>
