<!DOCTYPE html>
<html>
<head>
    <title>Arrays in JavaScript</title>
</head>
<body>

    <h1>JavaScript Array Practice</h1>
    <button onclick="showFruits()">Show Fruits</button>

    <script>
        function showFruits() {
            let fruits = ["apple", "banana", "orange", "mango"];
            let message = "Fruits in the list:\n";

            for (let i = 0; i < fruits.length; i++) {
                message += (i + 1) + ". " + fruits[i] + "\n";
            }

            alert(message);
        }
    </script>

</body>
</html>
