    <h1>Simple Calculator</h1>

    <form id="calcForm">
        <input type="number" id="num1" placeholder="Enter first number"><br><br>
        <input type="number" id="num2" placeholder="Enter second number"><br><br>

        <button type="button" onclick="calculate('add')">Add</button>
        <button type="button" onclick="calculate('subtract')">Subtract</button>
        <button type="button" onclick="calculate('multiply')">Multiply</button>
        <button type="button" onclick="calculate('divide')">Divide</button>
    </form>

    <p id="result" style="font-size: 20px; font-weight: bold;"></p>

    <script>
        function calculate(operation) {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var result = document.getElementById("result");

            if (isNaN(num1) || isNaN(num2)) {
                result.style.color = "red";
                result.textContent = "Please enter both numbers.";
                return;
            }

            var total;
            switch (operation) {
                case "add":
                    total = num1 + num2;
                    break;
                case "subtract":
                    total = num1 - num2;
                    break;
                case "multiply":
                    total = num1 * num2;
                    break;
                case "divide":
                    if (num2 === 0) {
                        result.style.color = "red";
                        result.textContent = "Cannot divide by zero!";
                        return;
                    }
                    total = num1 / num2;
                    break;
            }

            result.style.color = "green";
            result.textContent = "Result: " + total;
        }
    </script>
