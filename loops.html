<!DOCTYPE html>
<html>
<head>
    <title>Loops Example</title>
</head>
<body>

    <h1>Loop Example</h1>
    <button onclick="countNumbers()">Click to Count</button>

    <script>
        function countNumbers() {
            for (let i = 1; i <= 5; i++) {
                alert("Number: " + i);
            }
        }
    </script>

</body>
</html>
