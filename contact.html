    <h1>Contact Me</h1>

<form>
    <p id="responseMessage" style="color: green; font-weight: bold;"></p>
    <label for="name">Your Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

    <label for="email">Your Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" placeholder="Write your message..." rows="5" cols="30"></textarea><br><br>

   <button type="button" id="sendBtn">Send</button>
</form>
</body>
<script>
    document.getElementById("sendBtn").addEventListener("click", function() {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var message = document.getElementById("message").value;
        var response = document.getElementById("responseMessage");

        if (name === "" || email === "" || message === "") {
            response.style.color = "red";
            response.textContent = "Please fill in all fields before submitting.";
        } else {
            response.style.color = "green";
            response.textContent = "Thank you for contacting me, " + name + "!";

            // Clear the form
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("message").value = "";
        }
    });
</script>
